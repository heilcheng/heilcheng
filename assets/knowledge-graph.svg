<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 340">
  <defs>
    <style>
      .node-label {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 10px;
        font-weight: 500;
        fill: #4b5563;
      }
      
      /* Floating animation for nodes */
      @keyframes float1 {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(3px, -4px); }
        50% { transform: translate(-2px, -6px); }
        75% { transform: translate(4px, -2px); }
      }
      @keyframes float2 {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-4px, 3px); }
        50% { transform: translate(3px, -3px); }
        75% { transform: translate(-2px, 5px); }
      }
      @keyframes float3 {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(5px, 2px); }
        50% { transform: translate(-3px, 4px); }
        75% { transform: translate(2px, -3px); }
      }
      @keyframes float4 {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-3px, -5px); }
        50% { transform: translate(4px, 2px); }
        75% { transform: translate(-5px, 3px); }
      }
      @keyframes float5 {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(2px, 4px); }
        50% { transform: translate(-4px, -2px); }
        75% { transform: translate(3px, -4px); }
      }
      
      /* Pulse animation for nodes */
      @keyframes pulse {
        0%, 100% { opacity: 0.85; }
        50% { opacity: 0.95; }
      }
      
      /* Line dash animation */
      @keyframes dash {
        to { stroke-dashoffset: -20; }
      }
      
      .node1 { animation: float1 8s ease-in-out infinite; }
      .node2 { animation: float2 7s ease-in-out infinite; }
      .node3 { animation: float3 9s ease-in-out infinite; }
      .node4 { animation: float4 6s ease-in-out infinite; }
      .node5 { animation: float5 10s ease-in-out infinite; }
      .node6 { animation: float1 7.5s ease-in-out infinite; }
      .node7 { animation: float2 8.5s ease-in-out infinite; }
      
      .node-circle { animation: pulse 4s ease-in-out infinite; }
      
      .animated-line {
        stroke-dasharray: 4, 4;
        animation: dash 3s linear infinite;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="840" height="340" fill="#f8f9fc"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="840" height="340" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Connection lines (static base) -->
  <g stroke="#a78bfa" stroke-opacity="0.3" fill="none">
    <!-- AI cluster connections -->
    <line x1="180" y1="110" x2="340" y2="150" stroke-width="1.5"/>
    <line x1="340" y1="150" x2="460" y2="200" stroke-width="1.5"/>
    <line x1="180" y1="110" x2="460" y2="200" stroke-width="1"/>
    
    <!-- Biomedicine connections -->
    <line x1="460" y1="200" x2="600" y2="250" stroke-width="1.5"/>
    <line x1="180" y1="110" x2="600" y2="250" stroke-width="0.8"/>
    
    <!-- Web dev connections -->
    <line x1="140" y1="250" x2="700" y2="150" stroke-width="1"/>
    <line x1="540" y1="90" x2="700" y2="150" stroke-width="1.2"/>
    <line x1="140" y1="250" x2="540" y2="90" stroke-width="0.8"/>
    
    <!-- Cross-topic connections -->
    <line x1="340" y1="150" x2="540" y2="90" stroke-width="0.8"/>
    <line x1="600" y1="250" x2="340" y2="150" stroke-width="0.8"/>
  </g>
  
  <!-- Animated connection highlights -->
  <g stroke="#8b5cf6" stroke-opacity="0.5" fill="none" class="animated-line">
    <line x1="180" y1="110" x2="340" y2="150" stroke-width="1"/>
    <line x1="340" y1="150" x2="460" y2="200" stroke-width="1"/>
  </g>
  
  <!-- DeepMind - 472 stars (largest) -->
  <g class="node1">
    <circle cx="180" cy="110" r="38" fill="#8b5cf6" opacity="0.85" class="node-circle"/>
    <text x="180" y="160" text-anchor="middle" class="node-label">DeepMind</text>
    <text x="180" y="115" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="-apple-system, sans-serif">472 ⭐</text>
  </g>
  
  <!-- openevals - 125 stars -->
  <g class="node2">
    <circle cx="340" cy="150" r="28" fill="#8b5cf6" opacity="0.85" class="node-circle"/>
    <text x="340" y="188" text-anchor="middle" class="node-label">openevals</text>
    <text x="340" y="155" text-anchor="middle" fill="white" font-size="10" font-weight="500" font-family="-apple-system, sans-serif">125 ⭐</text>
  </g>
  
  <!-- heilcheng.github.io - 18 stars -->
  <g class="node3">
    <circle cx="700" cy="150" r="18" fill="#7c3aed" opacity="0.85" class="node-circle"/>
    <text x="700" y="178" text-anchor="middle" class="node-label">portfolio</text>
    <text x="700" y="154" text-anchor="middle" fill="white" font-size="9" font-weight="500" font-family="-apple-system, sans-serif">18</text>
  </g>
  
  <!-- truthordare - 8 stars -->
  <g class="node4">
    <circle cx="140" cy="250" r="14" fill="#7c3aed" opacity="0.85" class="node-circle"/>
    <text x="140" y="274" text-anchor="middle" class="node-label">truthordare</text>
    <text x="140" y="254" text-anchor="middle" fill="white" font-size="9" font-weight="500" font-family="-apple-system, sans-serif">8</text>
  </g>
  
  <!-- medexplain-evals - 5 stars -->
  <g class="node5">
    <circle cx="460" cy="200" r="13" fill="#a78bfa" opacity="0.85" class="node-circle"/>
    <text x="460" y="223" text-anchor="middle" class="node-label">medexplain-evals</text>
    <text x="460" y="204" text-anchor="middle" fill="white" font-size="8" font-weight="500" font-family="-apple-system, sans-serif">5</text>
  </g>
  
  <!-- deepchem-drug - 4 stars -->
  <g class="node6">
    <circle cx="600" cy="250" r="12" fill="#a78bfa" opacity="0.85" class="node-circle"/>
    <text x="600" y="272" text-anchor="middle" class="node-label">deepchem-drug</text>
    <text x="600" y="254" text-anchor="middle" fill="white" font-size="8" font-weight="500" font-family="-apple-system, sans-serif">4</text>
  </g>
  
  <!-- perspective - 4 stars -->
  <g class="node7">
    <circle cx="540" cy="90" r="12" fill="#7c3aed" opacity="0.85" class="node-circle"/>
    <text x="540" y="112" text-anchor="middle" class="node-label">perspective</text>
    <text x="540" y="94" text-anchor="middle" fill="white" font-size="8" font-weight="500" font-family="-apple-system, sans-serif">4</text>
  </g>
  
  <!-- Small decorative floating dots -->
  <g opacity="0.4">
    <circle cx="280" cy="280" r="3" fill="#c4b5fd" class="node3"/>
    <circle cx="420" cy="70" r="2" fill="#c4b5fd" class="node1"/>
    <circle cx="750" cy="220" r="2.5" fill="#c4b5fd" class="node5"/>
    <circle cx="80" cy="160" r="2" fill="#c4b5fd" class="node2"/>
    <circle cx="780" cy="80" r="2" fill="#c4b5fd" class="node4"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(30, 300)">
    <circle cx="0" cy="0" r="5" fill="#8b5cf6" opacity="0.85"/>
    <text x="12" y="4" fill="#6b7280" font-family="-apple-system, sans-serif" font-size="9">AI / LLMs</text>
    
    <circle cx="80" cy="0" r="5" fill="#a78bfa" opacity="0.85"/>
    <text x="92" y="4" fill="#6b7280" font-family="-apple-system, sans-serif" font-size="9">Biomedicine</text>
    
    <circle cx="175" cy="0" r="5" fill="#7c3aed" opacity="0.85"/>
    <text x="187" y="4" fill="#6b7280" font-family="-apple-system, sans-serif" font-size="9">Web Dev</text>
  </g>
  
  <!-- Instructions hint -->
  <text x="820" y="24" text-anchor="end" fill="#9ca3af" font-family="-apple-system, sans-serif" font-size="11">
    click to explore →
  </text>
  
</svg>
