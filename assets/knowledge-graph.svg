<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 320">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#13111c"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft glow for links -->
    <filter id="linkGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Node gradients -->
    <radialGradient id="python" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </radialGradient>
    
    <radialGradient id="javascript" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </radialGradient>
    
    <radialGradient id="typescript" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </radialGradient>
    
    <radialGradient id="html" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#fdba74"/>
      <stop offset="100%" stop-color="#f97316"/>
    </radialGradient>

    <!-- Animated pulse -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .node-group { animation: float 4s ease-in-out infinite; }
      .node-group:nth-child(odd) { animation-delay: -2s; }
      .glow-ring { animation: pulse 3s ease-in-out infinite; }
      .link { opacity: 0.4; }
      .link:hover { opacity: 0.8; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="840" height="320" fill="url(#bg)"/>
  
  <!-- Decorative stars/particles -->
  <g opacity="0.3">
    <circle cx="50" cy="40" r="1" fill="#8b5cf6"/>
    <circle cx="120" cy="80" r="0.5" fill="#a78bfa"/>
    <circle cx="200" cy="30" r="0.8" fill="#c4b5fd"/>
    <circle cx="750" cy="60" r="1" fill="#8b5cf6"/>
    <circle cx="680" cy="90" r="0.6" fill="#a78bfa"/>
    <circle cx="800" cy="280" r="0.7" fill="#c4b5fd"/>
    <circle cx="100" cy="250" r="0.5" fill="#8b5cf6"/>
    <circle cx="400" cy="290" r="0.8" fill="#a78bfa"/>
    <circle cx="600" cy="40" r="0.6" fill="#c4b5fd"/>
    <circle cx="300" cy="60" r="0.5" fill="#8b5cf6"/>
  </g>
  
  <!-- Connection lines -->
  <g filter="url(#linkGlow)">
    <!-- DeepMind connections -->
    <line x1="170" y1="140" x2="330" y2="180" stroke="#8b5cf6" stroke-width="1" class="link"/>
    <line x1="170" y1="140" x2="500" y2="120" stroke="#8b5cf6" stroke-width="1" class="link"/>
    <line x1="170" y1="140" x2="670" y2="200" stroke="#8b5cf6" stroke-width="1" class="link"/>
    
    <!-- medexplain-evals connections -->
    <line x1="330" y1="180" x2="500" y2="120" stroke="#8b5cf6" stroke-width="1" class="link"/>
    <line x1="330" y1="180" x2="670" y2="200" stroke="#10b981" stroke-width="1" class="link"/>
    
    <!-- openevals connections -->
    <line x1="500" y1="120" x2="670" y2="200" stroke="#8b5cf6" stroke-width="1" class="link"/>
    
    <!-- Web stack connections -->
    <line x1="420" y1="240" x2="590" y2="100" stroke="#f59e0b" stroke-width="1" class="link"/>
    <line x1="420" y1="240" x2="260" y2="80" stroke="#f59e0b" stroke-width="1" class="link"/>
  </g>
  
  <!-- Nodes -->
  <g class="nodes">
    
    <!-- DeepMind - Python/AI - Large node (top left area) -->
    <g class="node-group" style="animation-delay: 0s;">
      <circle cx="170" cy="140" r="28" fill="#8b5cf6" opacity="0.15" class="glow-ring"/>
      <circle cx="170" cy="140" r="22" fill="url(#python)" filter="url(#glow)"/>
      <circle cx="170" cy="140" r="22" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>
      <text x="170" y="175" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">DeepMind</text>
    </g>
    
    <!-- medexplain-evals - Python/Healthcare (middle left) -->
    <g class="node-group" style="animation-delay: -0.5s;">
      <circle cx="330" cy="180" r="22" fill="#10b981" opacity="0.15" class="glow-ring"/>
      <circle cx="330" cy="180" r="17" fill="url(#python)" filter="url(#glow)"/>
      <circle cx="330" cy="180" r="17" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.5"/>
      <text x="330" y="210" text-anchor="middle" fill="#a7f3d0" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500">medexplain-evals</text>
    </g>
    
    <!-- truthordare - JavaScript/Web (top center-left) -->
    <g class="node-group" style="animation-delay: -1s;">
      <circle cx="260" cy="80" r="18" fill="#fbbf24" opacity="0.15" class="glow-ring"/>
      <circle cx="260" cy="80" r="14" fill="url(#javascript)" filter="url(#glow)"/>
      <circle cx="260" cy="80" r="14" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.5"/>
      <text x="260" y="105" text-anchor="middle" fill="#fde68a" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500">truthordare</text>
    </g>
    
    <!-- perspective - TypeScript/Analytics (right area) -->
    <g class="node-group" style="animation-delay: -1.5s;">
      <circle cx="590" cy="100" r="20" fill="#3b82f6" opacity="0.15" class="glow-ring"/>
      <circle cx="590" cy="100" r="15" fill="url(#typescript)" filter="url(#glow)"/>
      <circle cx="590" cy="100" r="15" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
      <text x="590" y="128" text-anchor="middle" fill="#93c5fd" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500">perspective</text>
    </g>
    
    <!-- openevals - Python/AI - Large node (center) -->
    <g class="node-group" style="animation-delay: -2s;">
      <circle cx="500" cy="120" r="26" fill="#8b5cf6" opacity="0.15" class="glow-ring"/>
      <circle cx="500" cy="120" r="20" fill="url(#python)" filter="url(#glow)"/>
      <circle cx="500" cy="120" r="20" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>
      <text x="500" y="152" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500">openevals</text>
    </g>
    
    <!-- heilcheng.github.io - HTML/Web (bottom center) -->
    <g class="node-group" style="animation-delay: -2.5s;">
      <circle cx="420" cy="240" r="16" fill="#f97316" opacity="0.15" class="glow-ring"/>
      <circle cx="420" cy="240" r="12" fill="url(#html)" filter="url(#glow)"/>
      <circle cx="420" cy="240" r="12" fill="none" stroke="#f97316" stroke-width="1.5" opacity="0.5"/>
      <text x="420" y="265" text-anchor="middle" fill="#fdba74" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="500">heilcheng.github.io</text>
    </g>
    
    <!-- deepchem-drug-formulation - Python/Healthcare - Large (right) -->
    <g class="node-group" style="animation-delay: -3s;">
      <circle cx="670" cy="200" r="25" fill="#10b981" opacity="0.15" class="glow-ring"/>
      <circle cx="670" cy="200" r="19" fill="url(#python)" filter="url(#glow)"/>
      <circle cx="670" cy="200" r="19" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.5"/>
      <text x="670" y="232" text-anchor="middle" fill="#a7f3d0" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="500">deepchem-drug</text>
    </g>
    
  </g>
  
  <!-- Legend -->
  <g transform="translate(30, 260)">
    <circle cx="0" cy="0" r="4" fill="#8b5cf6"/>
    <text x="12" y="3" fill="#9ca3af" font-family="system-ui, -apple-system, sans-serif" font-size="9">Python</text>
    
    <circle cx="70" cy="0" r="4" fill="#fbbf24"/>
    <text x="82" y="3" fill="#9ca3af" font-family="system-ui, -apple-system, sans-serif" font-size="9">JavaScript</text>
    
    <circle cx="160" cy="0" r="4" fill="#3b82f6"/>
    <text x="172" y="3" fill="#9ca3af" font-family="system-ui, -apple-system, sans-serif" font-size="9">TypeScript</text>
    
    <circle cx="250" cy="0" r="4" fill="#f97316"/>
    <text x="262" y="3" fill="#9ca3af" font-family="system-ui, -apple-system, sans-serif" font-size="9">HTML</text>
  </g>
  
  <!-- Title -->
  <text x="30" y="35" fill="#a78bfa" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" letter-spacing="0.5">
    <tspan fill="#7c3aed">⬡</tspan> Knowledge Graph
  </text>
  
  <!-- Click hint -->
  <text x="810" y="35" text-anchor="end" fill="#4b5563" font-family="system-ui, -apple-system, sans-serif" font-size="9">
    Click to explore →
  </text>
  
</svg>

