<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 340">
  <defs>
    <style>
      .node-label {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 10px;
        font-weight: 500;
        fill: #4b5563;
      }
      .topic-label {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 9px;
        font-weight: 600;
        fill: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="840" height="340" fill="#f8f9fc"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="840" height="340" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Connection lines -->
  <g stroke="#a78bfa" stroke-opacity="0.4">
    <!-- AI cluster connections -->
    <line x1="200" y1="120" x2="320" y2="160" stroke-width="1.5"/>
    <line x1="320" y1="160" x2="420" y2="200" stroke-width="1.5"/>
    <line x1="200" y1="120" x2="420" y2="200" stroke-width="1"/>
    
    <!-- Biomedicine connections -->
    <line x1="420" y1="200" x2="560" y2="240" stroke-width="1.5"/>
    <line x1="200" y1="120" x2="560" y2="240" stroke-width="0.8"/>
    
    <!-- Web dev connections -->
    <line x1="160" y1="260" x2="280" y2="280" stroke-width="1.2"/>
    <line x1="520" y1="100" x2="640" y2="140" stroke-width="1.2"/>
    <line x1="160" y1="260" x2="520" y2="100" stroke-width="0.8"/>
    
    <!-- Cross-topic connections -->
    <line x1="320" y1="160" x2="520" y2="100" stroke-width="0.8"/>
    <line x1="560" y1="240" x2="320" y2="160" stroke-width="0.8"/>
    <line x1="640" y1="140" x2="280" y2="280" stroke-width="0.6"/>
  </g>
  
  <!-- AI / LLMs Cluster -->
  
  <!-- DeepMind - largest in AI -->
  <g>
    <circle cx="200" cy="120" r="22" fill="#8b5cf6" opacity="0.85"/>
    <text x="200" y="152" text-anchor="middle" class="node-label">DeepMind</text>
  </g>
  
  <!-- openevals -->
  <g>
    <circle cx="320" cy="160" r="18" fill="#8b5cf6" opacity="0.85"/>
    <text x="320" y="188" text-anchor="middle" class="node-label">openevals</text>
  </g>
  
  <!-- Biomedicine Cluster -->
  
  <!-- medexplain-evals -->
  <g>
    <circle cx="420" cy="200" r="15" fill="#a78bfa" opacity="0.85"/>
    <text x="420" y="225" text-anchor="middle" class="node-label">medexplain-evals</text>
  </g>
  
  <!-- deepchem-drug -->
  <g>
    <circle cx="560" cy="240" r="19" fill="#a78bfa" opacity="0.85"/>
    <text x="560" y="270" text-anchor="middle" class="node-label">deepchem-drug</text>
  </g>
  
  <!-- Web Dev Cluster -->
  
  <!-- truthordare -->
  <g>
    <circle cx="160" cy="260" r="12" fill="#7c3aed" opacity="0.85"/>
    <text x="160" y="282" text-anchor="middle" class="node-label">truthordare</text>
  </g>
  
  <!-- perspective -->
  <g>
    <circle cx="520" cy="100" r="14" fill="#7c3aed" opacity="0.85"/>
    <text x="520" y="124" text-anchor="middle" class="node-label">perspective</text>
  </g>
  
  <!-- portfolio -->
  <g>
    <circle cx="640" cy="140" r="10" fill="#7c3aed" opacity="0.85"/>
    <text x="640" y="160" text-anchor="middle" class="node-label">portfolio</text>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="280" cy="280" r="4" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="380" cy="90" r="3" fill="#c4b5fd" opacity="0.4"/>
  <circle cx="700" cy="200" r="3" fill="#c4b5fd" opacity="0.4"/>
  <circle cx="100" cy="180" r="3" fill="#c4b5fd" opacity="0.4"/>
  
  <!-- Instructions hint -->
  <text x="820" y="24" text-anchor="end" fill="#9ca3af" font-family="-apple-system, sans-serif" font-size="11">
    drag to move Â· scroll to zoom
  </text>
  
  <!-- Sidebar toggle hint -->
  <g transform="translate(20, 16)">
    <rect width="28" height="28" rx="6" fill="white" stroke="#e5e7eb"/>
    <path d="M11 10 L17 14 L11 18" fill="none" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
</svg>
